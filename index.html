<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <meta property="og:image" content="images/Currency conrter.png">
    <script defer src="js/script.js"></script>
    <link href="style.css" rel="stylesheet">
    <link href="container.css" rel="stylesheet">
    <link href="form.css" rel="stylesheet">
    <link href="list.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />

</head>

<body class="body">
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walut</legend>
                <p>
                    <label class="form__label">
                        <span class="form__labelText">Kwota w PLN*:</span>
                        <input class="form__field js-amount" step="any" min="5" placeholder="Podaj kwotę w PLN"
                            type="number" required>
                    </label>
                </p>
                <p>
                    <label class="form__label">
                        <span class="form__labelText">Waluta:</span>
                        <select class="form__field js-currency" required>
                            <option value="">Wybierz walutę</option>
                            <option value="EUR">Euro</option>
                            <option value="USD">Dolar amerykański</option>
                            <option value="GBP">Funt szterling</option>
                        </select>
                    </label>
                </p>
                <p>
                    <button class="form__button" type="submit">Przelicz</button>

                </p>

            </fieldset>
            <p class="form__result js-result"></p>

        </form>
    </div>

</body>

</html>
